spring.application.name=springboot-emp-rest-api

# ? Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/sb-emp-rest-api?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=admin

# ? MySQL Driver (modern)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ? Hibernate Dialect (IMPORTANT for MySQL 8)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ? Hibernate DDL Auto (choose one)
spring.jpa.hibernate.ddl-auto=update

# Options:
# create       ? drops & creates every time
# create-drop  ? drops when app stops
# update       ? safe for development
# validate     ? checks schema only
# none         ? no changes

# ? Show SQL Queries
spring.jpa.show-sql=true

# ? Format SQL (readable)
spring.jpa.properties.hibernate.format_sql=true

# ? Naming Strategy (optional but useful)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
